<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server | Contact Card</title>
</head>
<body>
    <h1>Netlify Functions | Contact Card</h1>
    <h3>Send data to notion using Post Request at /.netlify/functions/api</h3>
    <button class="request post">POST</button>
    <pre class="post-res"></pre>
    
    <script>
        document.querySelector(".post").addEventListener("click", () => {
            fetch('/.netlify/functions/api', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: 'none'
            }).then((response) => {
                return response.json()
            }).then((data) => {
                console.log(data);
                document.querySelector(".post-res").innerHTML = JSON.stringify(data);
            }).catch((err) => {
                console.log(err);
            })
        })
    </script>
</body>
</html>
